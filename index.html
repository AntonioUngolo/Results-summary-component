<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
    <div class="card">
      <!--  -->
      <div class="personal-stats">
        <p class="title">Your Result</p>
        <div class="circle">
          <div class="stat">76</div>
          <div class="max-stat">of 100</div>
        </div>
        <h3 class="score">Great</h3>
        <p class="score-comment">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <!--  -->
      <div class="summary">
        <h2>Summary</h2>
        <ul class="stat-summary">
          <!--  -->
          <li class="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="title">Reaction</p>
            </div>
            <div>
              <p class="stat">80</p>
              <p class="max-stat">/ 100</p>
            </div>
          </li>
          <!--  -->
          <li class="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="title">Memory</p>
            </div>
            <div>
              <p class="stat">92</p>
              <p class="max-stat">/ 100</p>
            </div>
          </li>
          <!--  -->
          <li class="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="title">Verbal</p>
            </div>
            <div>
              <p class="stat">61</p>
              <p class="max-stat">/ 100</p>
            </div>
          </li>
          <!--  -->
          <li class="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="title">Visual</p>
            </div>
            <div>
              <p class="stat">73</p>
              <p class="max-stat">/ 100</p>
            </div>
          </li>
          <!--  -->
        </ul>
        <!--  -->
        <button>Continue</button>
        <!--  -->
      </div>
      <!--  -->
    </div>
    </main>
    
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/AntonioUngolo" target="_blank">
        Antonio Ungolo
      </a>
      .
    </footer>
  </body>
</html>
